<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffee Masters | Checkout</title>
  </head>
  <body>
    <nav class="main-nav">
      <h1>
        <img
          class="logo"
          src="coffee_masters_logo.png"
          alt="coffee masters logo"
        />
        Coffee Masters
      </h1>
    </nav>
    <main class="main-container">
      <section class="items container">
        <h2 class="title">ITEMS</h2>
        <ul class="item-list">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-name">Cappuccino</div>
            <ul class="item-extra">
              <li class="item-option">Lite Foam</li>
            </ul>
            <div class="item-price">$3.35</div>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-name">Cappuccino</div>
            <ul class="item-extra">
              <li class="item-option">Lite Milk</li>
              <li class="item-option">Double Espresso</li>
            </ul>
            <div class="item-price">$3.85</div>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-name">Croissant</div>
            <ul class="item-extra">
              <li class="item-option">Butter</li>
            </ul>
            <div class="item-price">$2.45</div>
          </li>
        </ul>
      </section>

      <section class="payment">
        <div class="order-name container">
          <h2 class="title">NAME</h2>
          <div class="input-group">
            <label for="order-name" class="input-label">Name for order</label>
            <input type="text" id="order-name" class="input-text" />
          </div>
        </div>

        <div class="credit-card container">
          <h2 class="title">PAYMENT</h2>
          <div class="input-group">
            <label for="card" class="input-label">Credit Card</label>
            <input type="text" id="card" class="input-text" />
          </div>

          <div class="input-group">
            <label for="ccv" class="input-label">CCV</label>
            <input type="text" id="ccv" class="input-text short-input" />
          </div>
        </div>
      </section>

      <section class="total">
        <div class="row-container">
          <div class="total-row">
            <p class="total-title">Subtotal</p>
            <p class="total-price">$9.65</p>
          </div>
          <div class="total-row">
            <p class="total-title">Tax</p>
            <p class="total-price">$0.82</p>
          </div>
          <div class="total-row final-total">
            <p class="total-title">Total</p>
            <p class="total-price">$10.47</p>
          </div>
        </div>
        <button class="btn-checkout" type="button">Place order</button>
      </section>
    </main>
  </body>
</html>
