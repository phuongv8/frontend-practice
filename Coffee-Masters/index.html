<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffee Masters | Checkout</title>
  </head>
  <body>
    <header>
      <img src="coffee_masters_logo.png" alt="coffee masters logo" />
    </header>
    <main class="main-container">
      <div class="items-container">
        <div class="item-list">
          <p class="item-quantity">1x</p>
          <p class="item-name">Cappuccino</p>
          <p class="item-extra">Lite foam</p>
          <p class="item-price">$3.35</p>
        </div>

        <div class="item-list">
          <p class="item-quantity">1x</p>
          <p class="item-name">Cappuccino</p>
          <p class="item-extra">Lite milk</p>
          <p class="item-extra">Double espresso</p>
          <p class="item-price">$3.85</p>
        </div>

        <div class="item-list">
          <p class="item-quantity">1x</p>
          <p class="item-name">croissant</p>
          <p class="item-extra">Butter</p>
          <p class="item-price">$2.45</p>
        </div>
      </div>
      <div class="name-container">
        <label for="order" class="input-label">Name for order</label>
        <input type="text" id="order" class="input-text" />
      </div>
      <div class="payment-container">
        <label for="card" class="input-label">Card number</label>
        <input type="number" id="card" class="input-text" />

        <label for="ccv" class="input-label">CCV Number</label>
        <input type="number" id="ccv" class="input-text" />
      </div>
    </main>
  </body>
</html>
